get:
  tags:
    - screen
  summary: 画面一覧
  description: 画面の一覧を取得します
  operationId: screenIndex
  parameters:
    - $ref: '#/components/parameters/ACCEPT'
    - $ref: '#/components/parameters/CONTENT-TYPE'
    - $ref: '#/components/parameters/NONCE'
    - $ref: '#/components/parameters/TOKEN'
    - $ref: '#/components/parameters/PER'
    - $ref: '#/components/parameters/PAGE'
    - $ref: '#/components/parameters/ORDER'
    - $ref: '#/components/parameters/KEYWORD'
    - $ref: "#/components/parameters/Project"
  security:
    - cookieAuth: []
  responses:
    200:
      description: 画面の一覧
      content:
        application/json:
          schema:
            type: object
            properties:
              status:
                $ref: '#/components/schemas/StatusResource'
              payloads:
                type: object
                properties:
                  meta:
                    $ref: '#/components/schemas/MetaResource'
                  items:
                    type: array
                    items:
                      $ref: '#/components/schemas/ScreenResource'
post:
  tags:
    - screen
  summary: 画面登録
  description: 画面を登録します
  operationId: screenStore
  parameters:
    - $ref: '#/components/parameters/ACCEPT'
    - $ref: '#/components/parameters/CONTENT-TYPE'
    - $ref: '#/components/parameters/NONCE'
    - $ref: '#/components/parameters/TOKEN'
    - $ref: "#/components/parameters/Project"
  security:
    - cookieAuth: []
  requestBody:
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/ScreenResource'
  responses:
    201:
      description: 画面登録
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ScreenResource'
