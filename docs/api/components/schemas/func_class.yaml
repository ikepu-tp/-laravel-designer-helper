type: object
required:
  - name
properties:
  id:
    type: int
    description: 区分ID
    example: 1
    readOnly: true
  name:
    type: string
    description: 区分名
    example: project name
    maxLength: 30
  note:
    type: string
    description: 区分に関する備考
    example: This is a example note.
    nullable: true
