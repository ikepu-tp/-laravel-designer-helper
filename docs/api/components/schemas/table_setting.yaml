type: object
required:
  - model_cast
  - db_type
  - php_type
properties:
  id:
    type: int
    description: テーブル設定ID
    example: 1
    readOnly: true
  name:
    type: string
    description: 名前
    example: 文字列
    maxLength: 50
  model_cast:
    type: string
    description: モデルキャスト型
    example: boolean
    maxLength: 50
  db_type:
    type: string
    description: テーブルカラム型
    example: boolean
    maxLength: 50
  php_type:
    type: string
    description: PHPDoc
    example: boolean
    maxLength: 50
