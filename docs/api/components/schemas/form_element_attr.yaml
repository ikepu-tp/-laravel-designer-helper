type: object
required:
  - name
properties:
  id:
    type: int
    description: フォームID
    example: 1
    readOnly: true
  form_element:
    $ref: "#/components/schemas/FormElementResource"
  placeholder:
    type: string
    description: プレースホルダー
    example: project name
    maxLength: 250
  default_value:
    type: string
    description: 初期値
    example: project name
    maxLength: 250
  attr_required:
    type: boolean
    description: 必須
    example: false
  attr_min:
    type: string
    description: 最小値
    example: project name
  attr_max:
    type: string
    description: 最大値
    example: project name
  
